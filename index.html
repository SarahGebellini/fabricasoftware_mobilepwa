<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavanda Essências</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme color" content="#f3d197">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo_V4.ico" type="image/svg+xml">
</head>
<body>
  <div class="container">
    <h2>Registro da peça</h2>

    <form id="formPeca">
      <div class="row">
        <div class="input-box">
          <input type="text" id="descricao" name="descricao" required>
          <label for="nome">Descrição</label>
        </div>
      </div>

      <div class="row">
        <div class="input-box">
          <input type="servico" id="servico" name="servico" required>
          <label for="servico">Serviço</label>
        </div>
      </div>   

      <div class="row">
        <div class="input-box">
          <input type="datetime-local" id="datahora" name="datahora" required>
          <label for="datahora">Data e hora</label>
        </div>        
      </div>

      <div class="row">
        <div class="input-box">
          <input type="file" id="foto" name="foto" accept="image/*" capture="environment">
          <label for="foto">Foto da peça</label>
        </div>
      </div>  

      <div class="buttons">
        <button type="reset" class="discard">Cancelar</button>
        <button type="submit" class="save">Registrar peça</button>
      </div>
    </form>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2>Peça registrada!</h>
        <p>Peça registrada com sucesso.</p>
        <div class="buttons">
          <button id="fecharModal">OK</button>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script>
      if ('serviceworker' in navigator) {
           navigator.serviceWorker.register('/service-worker.js')
               .then(() => console.log('Service Worker registrado com sucesso!!'))
               .catch(err => console.err('Erro no registro do Service Worker:', err));
      }
    </script>
</body>
</html>
